<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #newbookform {
          width: 100%;
          padding: 50px 0;
          text-align: center;
          background-color: lightblue;
          margin-top: 20px;
          display: none;
        }
        </style>
    <title>Library!</title>
</head>
<body>
    <h1>The Library is open!</h1>

    <button onclick="showhideadder()">NEW BOOK</button>

    <div id="newbookform">
        <form>
            <label for="title">Name of book:</label><br>
            <input type="text" id="title"><br>
    
            <label for="author">Author</label><br>
            <input type="text" id="author"><br>
    
            <label for="read">Read it?</label><br>
            <input type="text" id="read"><br>
    
            <label for="numberofpages">number of pages</label><br>
            <input type="number" id="numberofpages" min="1"><br>
    
            <input type="submit" id="addbooktoshelfbutton" value="add to shelf">
        </form>
    </div>

    <div id="theshelf" style="text-align: center;"></div>

    <script src="library.js"></script>
</body>
</html>
